<html>
<head>
    <title>Javascript</title>
</head>
<body>
    <script>
        let num = parseInt(prompt("Enter Number of Which Table You Want!"));

        for(let i=1; i<=10; i++){
            document.write(num+" X "+i+" = "+num*i+"<br>");
        }
    </script>
    
</body>
</html>
